<!-- DTD : 문서형식정의 -->
<!DOCTYPE html>
<!-- 언어설정 en => ko -->
<html lang="ko">
  <head>
    <!-- encoding방식 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport: 웹페이지가 출력되는 영역, 보통모바일 기기에서 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저 탭의 제목 -->
    <title>기초</title>
  </head>
  <body></body>
</html>
